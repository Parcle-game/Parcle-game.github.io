<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <div class="menu-links">
    <div class="dropdown" id="communityDropdown">
      <button class="dropbtn" onclick="toggleDropdown('communityDropdown')">Community <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#">Discord</a>
        <a href="#">Groups</a>
        <a href="#">Forum</a>
      </div>
    </div>
    <div class="dropdown" id="jobsDropdown">
      <button class="dropbtn" onclick="toggleDropdown('jobsDropdown')">Jobs <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#">Beta Tester</a>
        <a href="#">Developer</a>
      </div>
    </div>
  </div>
  <div class="menu-icons">
    <a href="javascript:void(0);" style="font-size: 15px" class="icon" onclick="toggleMenu()">&#9776;</a>
    <div class="dropdown" id="accountDropdown">
      <button class="dropbtn" onclick="toggleDropdown('accountDropdown')">Account <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#">Beta</a>
        <a href="#">Developer</a>
      </div>
    </div>
  </div>
  <div class="dropdown" id="hamburgerMenu">
    <button class="dropbtn" onclick="toggleDropdown('hamburgerMenu')">&#9776;</button>
    <div class="dropdown-content">
      <a href="#home">Home</a>
      <a href="#games">Games</a>
      <a href="#customer">Customer Service</a>
      <a href="#">Discord</a>
      <a href="#">Groups</a>
      <a href="#">Forum</a>
      <a href="#">Beta Tester</a>
      <a href="#">Developer</a>
    </div>
  </div>
</div>

<script>
function toggleMenu() {
  var x = document.getElementById("myTopnav");
  x.classList.toggle("responsive");
}

function toggleDropdown(dropdownId) {
  var dropdownContent = document.getElementById(dropdownId).getElementsByClassName("dropdown-content")[0];
  dropdownContent.classList.toggle("show");
}
</script>

</body>
  </html>
